<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="left-side">
    <div class="result-txt">Your Result</div>
    <div class="score">76</div>
    <div class="out_of">of 100</div>
    <div class="rating">Great</div>
    <div class="compare-txt">You scored higher than 65% of the people who have taken these tests.</div>
  </div>
  <div class="right-side">
    Summary
    <table>
      <tr>
        <td class="col-1">Reaction</td>
        <td class="col-2">80 / 100</td>
      </tr>
      <tr>
        <td class="col-1">Memory</td>
        <td class="col-2">92 / 100</td>
      </tr>
      <tr>
        <td class="col-1">Verbal</td>
        <td class="col-2">61 / 100</td>
      </tr>
      <tr>
        <td class="col-1">Visual</td>
        <td class="col-2">72 / 100</td> 
      </tr>
    </table>

    <button>Continue</button>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dazi</a>.
  </div>
</body>
</html>
